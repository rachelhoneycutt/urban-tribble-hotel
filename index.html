  <div class="container">
    <h1>Welcome to Underwater Bingo!!!</h1>

    <div class="loginPage">
      <h3>Please login below or sign up a new team.</h3>
      <form>
        <div class="mb-3">
          <label for="oldEmail" class="col-sm-2 col-form-label">Email:</label>
          <input type="email" class="form-control" id="oldEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label for="oldpwd" class="col-sm-2 col-form-label">Password:</label>
          <input type="password" class="form-control" id="oldpwd" placeholder="Enter Password">
            <span class="input-group-btn">
              <button class="btn btn-default reveal" type="button"><i class="bi-eye-fill"></i></button>
            </span>
        </div>

          <br>
          <button type="button">Login</button>
          <button type="reset">Clear</button>
          <button type="button" id="signUpBTN">Sign Up</button>
        </form>
    </div>

    <div class="signUp">
      <h3>Please fill out the form below.</h3>
      <form>
        <div class="mb-3">
          <label for="fname" class="col-sm-2 col-form-label">First name:</label>
          <input type="text" class="form-control" id="fname" placeholder="John">
        </div>

        <div class="mb-3">
          <label for="lname" class="col-sm-2 col-form-label">Last name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Doe">
        </div>
      
        <div class="mb-3">
          <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number:</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="XXX-XXX-XXXX">
        </div>

        <div class="mb-3">
          <label for="newEmail" class="col-sm-2 col-form-labell">Email:</label>
          <input type="email" class="form-control" id="newEmail" placeholder="name@example.com">
        </div>
        
        <div class="mb-3">
          <label for="newpwd" class="col-sm-2 col-form-label">Password:</label>
          <input type="text" class="form-control" id="newpwd" placeholder="Enter Password">
        </div>

        <div class="mb-3">
          <label for="team" class="col-sm-2 col-form-label">Team Name:</label>
          <input type="text" class="form-control" id="team" placeholder="cool team name">
        </div>

        <select class="mb-3">
          <option selected>Select how many members are on your team:</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>

        <div class="mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Check to recieve emails about upcoming events</label>
        </div>

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
      </form>
    </div>
  </div>
    
    

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
