<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Underwater Bingo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>

  <h1>Welcome to Underwater Bingo!</h1>

  <div class="loginPage">
    <h3>Please login below or sign up a new team.</h3>
    <form>
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email:</label>
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
      </div>

      <div class="form-group">
        <div class="input-group">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control pwd" id="pwd" placeholder="Enter Password">
          <span class="input-group-btn">
            <button class="btn btn-default reveal" type="button"><i class="bi-eye-fill"></i></button>
          </span>
        </div>
      </div>

      <br>
      <button type="button" onclick="checkUser()">Login</button>
      <button type="reset">Clear</button>
      <button type="button" onclick="signUp()">Sign Up</button>
    </form>

    <div class="signUp">
      <h3>Please fill out the form below.</h3>
      <form>
        <div class="mb-3">
          <label for="fname" class="form-label">First name:</label>
          <input type="text" class="form-control" id="fname" placeholder="John">
        </div>

        <div class="mb-3">
          <label for="lname" class="form-label">Last name:</label>
          <input type="text" class="form-control" id="lname" placeholder="Doe">
        </div>
  
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="XXX-XXX-XXXX">
        </div>

        <div class="mb-3">
          <label for="userEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
        </div>
  
        <div class="form-group">
          <div class="input-group">
            <label for="pwd" class="form-label">Password:</label>
            <br>
            <input type="password" class="form-control pwd" id="pwd" placeholder="Enter Password">
            <span class="input-group-btn">
              <button class="btn btn-default reveal" type="button"><i class="bi-eye-fill"></i></button>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label for="team" class="form-label">Team Name:</label>
          <input type="text" class="form-control" id="team" placeholder="cool team name">
        </div>
  
        <select class="form-select" aria-label="Default select example">
          <option selected>Select how many members are on your team:</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
        </select>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Check to recieve emails about upcoming events</label>
        </div>

        <br>
        <button type="button" onclick="newUser()">Login</button>
        <button type="reset">Clear</button>
      </form>
  </div>
    

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
 </html>
